name: Merge Stream Events

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'merge_streams.py'
      - '.github/workflows/merge-streams.yml'

jobs:
  merge-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run merge script
      run: python merge_streams.py
      
    - name: Check if there are changes
      id: verify_diff
      run: |
        git diff --quiet merged_events.json || echo "changed=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changed
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add merged_events.json
        git commit -m "Update merged events - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: merged-events
        path: merged_events.json
        retention-days: 7
