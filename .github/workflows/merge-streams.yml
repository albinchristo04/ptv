name: Merge Stream Events

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'merge_streams.py'
      - '.github/workflows/merge-streams.yml'

jobs:
  merge-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run merge script
      run: python merge_streams.py
      
    - name: Check if file was created
      run: |
        if [ -f "merged_events.json" ]; then
          echo "‚úÖ merged_events.json created successfully"
          ls -lh merged_events.json
          echo "üìä File preview:"
          head -n 20 merged_events.json
        else
          echo "‚ùå merged_events.json not found!"
          exit 1
        fi
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -f merged_events.json
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update merged events - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "‚úÖ Changes committed and pushed"
        fi
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: merged-events
        path: merged_events.json
        retention-days: 7
