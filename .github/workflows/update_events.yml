name: Sports Events Scraper

on:
  schedule:
    # Run every 8 hours (0:00, 8:00, 16:00 UTC)
    - cron: '0 0,8,16 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-events:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Run scraper script
        run: python scraper.py
      
      - name: Check if reyevents.json changed
        id: check_changes
        run: |
          if git diff --quiet reyevents.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reyevents.json
          git commit -m "chore: update events - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "No changes in reyevents.json. Skipping commit."
