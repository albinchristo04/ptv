name: Extract M3U8 URLs

on:
  schedule:
    # Run 5 minutes after the update-events workflow (every 6 hours at 05, 11, 17, 23)
    - cron: '5 */6 * * *'
  workflow_dispatch: # Allows manual trigger
  workflow_run:
    workflows: ["Update Events"]
    types:
      - completed

jobs:
  extract-m3u8:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Ensure we get the latest changes
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Check if events.json exists
        id: check_file
        run: |
          if [ -f "events.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract M3U8 URLs
        if: steps.check_file.outputs.exists == 'true'
        run: |
          python m3u8_extractor.py
      
      - name: Commit and push changes
        if: steps.check_file.outputs.exists == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add events_with_m3u8.json
          if git diff --staged --quiet; then
            echo "No changes in events_with_m3u8.json - skipping commit"
          else
            git commit -m "Extract M3U8 URLs - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
            echo "Successfully updated events_with_m3u8.json"
          fi
      
      - name: No events.json found
        if: steps.check_file.outputs.exists != 'true'
        run: |
          echo "⚠️  events.json not found - skipping M3U8 extraction"
